version: '3.7'
services:
  web:
    image: fukuyama012/revel-test
    container_name: web
    command: revel run -a github.com/fukuyama012/service/web prod
    expose:
      - 9000
    links:
      - db
    environment:
      TZ: Asia/Tokyo
      VIRTUAL_HOST: ${DOMAIN} # ホストの環境変数にドメイン名を設定しておく
    depends_on:
      - db
    restart: always
    logging:
      options:
        max-size: 5m
        max-file: "10"

  db:
    image: fukuyama012/mysql5.7
    container_name: db
    env_file: .env
    environment:
      TZ: "Asia/Tokyo"
    volumes:
      - ./mysql/data/:/var/lib/mysql
      - ./mysql/logs/:/var/log/mysql
      - ./mysql/init/:/docker-entrypoint-initdb.d
    restart: always
    logging:
      options:
        max-size: 5m
        max-file: "10"

networks:
  default:
    external:
      name: shared

