version: '3.3'
services:
  web:
    image: fukuyama012/cycle-reminder
    container_name: web
    env_file: .env
    command: revel run -a github.com/fukuyama012/cycle-reminder/service/web prod
    expose:
      - 9000
    environment:
      TZ: Asia/Tokyo
    depends_on:
      - db
    restart: always
    logging:
      driver: fluentd
      options:
        fluentd-address: localhost:24224
        tag: docker.{{.Name}}
        fluentd-async-connect: "true" # サービス起動を担保する
        fluentd-buffer-limit: "32mb"
        fluentd-retry-wait: "1000ms"
        fluentd-max-retries: "30"
        

  db:
    image: fukuyama012/mysql5.7
    container_name: db
    env_file: .env
    environment:
      TZ: "Asia/Tokyo"
    volumes:
      - ./mysql/data/:/var/lib/mysql
      - ./mysql/logs/:/var/log/mysql
    restart: always
    logging:
      options:
        max-size: 5m
        max-file: "10"

networks:
  default:
    external:
      name: shared

